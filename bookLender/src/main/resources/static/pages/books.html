<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>图书后台管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <el-row>        <el-col :span="12">            <div style="margin-left: 20px;margin-right: 20px">            <span>                <h1>管理员界面</h1>                <el-button @click="toBooks()">图书管理</el-button>                <el-button @click="toUsers()">用户管理</el-button>            </span>            </div>        </el-col>        <el-col :span="12">            <div style="position:relative;text-align: right;top: 10px; margin-top: 10px; margin-right: 20px">            <span>                <el-dropdown @command="handleCommand" trigger="click">                  <el-button type="info">                      <img src="../images/avatar.jpg" width="20px" height="20px">                        <i class="el-icon-arrow-down el-icon--right"></i>                  </el-button>                    <!--                    -->                  <el-dropdown-menu slot="dropdown">                    <el-dropdown-item disabled>{{userInfo.data.username}}，欢迎您！</el-dropdown-item>                      <!--                    <el-dropdown-item command="a"></el-dropdown-item>-->                      <!--                    <el-dropdown-item command="b"></el-dropdown-item>-->                    <el-dropdown-item command="logout">退出登录</el-dropdown-item>                  </el-dropdown-menu>                </el-dropdown>            </span>            </div>        </el-col>    </el-row>    <el-row>        <el-col :span="24">            <div class="grid-content bg-purple-dark">                <div class="app-container">                    <div class="box">                        <div class="filter-container">                            <el-input placeholder="图书类别" v-model="query.type" style="width: 200px;"                                      class="filter-item"></el-input>                            <el-input placeholder="图书名称" v-model="query.name" style="width: 200px;"                                      class="filter-item"></el-input>                            <el-input placeholder="图书描述" v-model="query.description" style="width: 200px;"                                      class="filter-item"></el-input>                            <el-button @click="getAll()" class="dalfBut">查询</el-button>                            <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                        </div>                        <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                            <el-table-column type="index" align="center" label="序号"></el-table-column>                            <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                            <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                            <el-table-column prop="description" label="描述" align="center"></el-table-column>                            <el-table-column label="操作" align="center">                                <template slot-scope="scope">                                    <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑                                    </el-button>                                    <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                                </template>                            </el-table-column>                        </el-table>                        <!--分页组件-->                        <div class="pagination-container">                            <el-pagination                                    class="pagiantion"                                    @current-change="handleCurrentChange"                                    :current-page="pagination.currentPage"                                    :page-size="pagination.pageSize"                                    layout="total, prev, pager, next, jumper"                                    :total="pagination.total">                            </el-pagination>                        </div>                        <!-- 新增标签弹层 -->                        <div class="add-form">                            <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                                <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                                         label-width="100px">                                    <el-row>                                        <el-col :span="12">                                            <el-form-item label="图书类别" prop="type">                                                <el-input v-model="formData.type"/>                                            </el-form-item>                                        </el-col>                                        <el-col :span="12">                                            <el-form-item label="图书名称" prop="name">                                                <el-input v-model="formData.name"/>                                            </el-form-item>                                        </el-col>                                    </el-row>                                    <el-row>                                        <el-col :span="24">                                            <el-form-item label="描述">                                                <el-input v-model="formData.description" type="textarea"></el-input>                                            </el-form-item>                                        </el-col>                                    </el-row>                                </el-form>                                <div slot="footer" class="dialog-footer">                                    <el-button @click="cancel()">取消</el-button>                                    <el-button type="primary" @click="handleAdd()">确定</el-button>                                </div>                            </el-dialog>                        </div>                        <!-- 编辑标签弹层 -->                        <div class="add-form">                            <el-dialog title="编辑图书" :visible.sync="dialogFormVisible4Edit">                                <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                                         label-width="100px">                                    <el-row>                                        <el-col :span="12">                                            <el-form-item label="图书类别" prop="type">                                                <el-input v-model="formData.type"/>                                            </el-form-item>                                        </el-col>                                        <el-col :span="12">                                            <el-form-item label="图书名称" prop="name">                                                <el-input v-model="formData.name"/>                                            </el-form-item>                                        </el-col>                                    </el-row>                                    <el-row>                                        <el-col :span="24">                                            <el-form-item label="描述">                                                <el-input v-model="formData.description" type="textarea"></el-input>                                            </el-form-item>                                        </el-col>                                    </el-row>                                </el-form>                                <div slot="footer" class="dialog-footer">                                    <el-button @click="cancel()">取消</el-button>                                    <el-button type="primary" @click="handleEdit()">确定</el-button>                                </div>                            </el-dialog>                        </div>                    </div>                </div>            </div>        </el-col>    </el-row></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            userInfo: {},            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 5,//每页显示的记录数                total: 0//总记录数            },            query: {                type: "",                name: "",                description: ""            }        },        created() {            this.userInfo = JSON.parse(window.localStorage.getItem('userInfo'))        },        //钩子函数，VUE对象初始化完成后自动执行        mounted() {            this.getAll();        },        methods: {            //列表            // getAll() {            //     axios.get("/books").then((res)=>{            //         /*console.log(res.data.data)*/            //         this.dataList = res.data.data;            //     })            // },            //分页查询            getAll() {                param = "?type=" + this.query.type;                param += "&name=" + this.query.name;                param += "&description=" + this.query.description;                axios.get("/books/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                })            },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            },            //条件查询            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/books", this.formData).then((res) => {                    if (res.data.flag) {                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    this.getAll();                });            },            //取消            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("取消!");            },            // 删除            handleDelete(row) {                this.$confirm("是否永久删除图书:" + row.name + "?", "提示", {type: "info"}).then(() => {                    axios.delete("/books/" + row.id).then((res) => {                        if (res.data.flag) {                            this.$message.success(res.data.msg);                        } else {                            this.$message.error(res.data.msg);                        }                    }).finally(() => {                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消");                })            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/books/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.formData = res.data.data;//这一步将id的值存入formData                        this.dialogFormVisible4Edit = true;                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/books", this.formData).then((res) => {                    if (res.data.flag) {                        this.dialogFormVisible4Edit = false;                        this.$message.success(res.data.msg);                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    this.getAll();                });            },            handleCommand(command) {                switch (command) {                    case 'logout':                        this.logout();                        break;                }            },            logout() {                localStorage.removeItem('userInfo')                window.location.href = '/pages/login.html'            },            toBooks() {                window.location.href = '/pages/books.html'            },            toUsers() {                window.location.href = '/pages/users.html'            }        }    })</script></html>
